<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Number Order Game (1â€“9) â€“ Tech with Mrs. Brooks</title>
<meta name="description" content="Drag the number cards 1â€“9 into the correct order and check your work. Kâ€“2 friendly, keyboard accessible.">
<style>
  :root{
    --bg:#f8fafc; --surface:#ffffff; --ink:#0f172a; --muted:#475569; --line:#e2e8f0;
    --brand:#2563eb; --accent:#22c55e; --warn:#ef4444; --shadow:0 10px 30px rgba(2,6,23,.08);
  }
  *{box-sizing:border-box}
  html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;line-height:1.55}
  header{background:#111827;color:#e5e7eb}
  .container{width:min(1100px,94%);margin-inline:auto;padding:24px 0}
  .top{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:10px 0}
  .brand{display:flex;gap:10px;align-items:center;font-weight:800}
  .brand .logo{width:40px;height:40px;border-radius:10px;background:linear-gradient(135deg,#2563eb,#7c3aed);display:grid;place-items:center;box-shadow:var(--shadow)}
  .brand .logo span{filter:drop-shadow(0 1px 1px rgba(0,0,0,.2));}
  h1{margin:0 0 8px;font-size:clamp(1.3rem,1.2rem + 1.2vw,2rem)}
  p.lead{margin:0 0 16px;color:var(--muted)}
  .toolbar{display:flex;gap:10px;flex-wrap:wrap;margin:14px 0 20px}
  button{border:0;background:var(--brand);color:#fff;padding:10px 14px;border-radius:12px;font-weight:700;cursor:pointer;box-shadow:var(--shadow)}
  button.secondary{background:#0ea5e9}
  button.ghost{background:#e5e7eb;color:#111827}
  button.success{background:var(--accent)}
  .board{display:grid;grid-template-columns:repeat(5,minmax(140px,1fr));gap:16px}
  .card{user-select:none;background:var(--surface);border:1px solid var(--line);border-radius:16px;box-shadow:var(--shadow);padding:10px;display:flex;flex-direction:column;align-items:center;gap:8px}
  .slot{display:grid;place-items:center;width:100%;aspect-ratio:1/1;border-radius:12px;background:radial-gradient(circle at 50% 40%, #fff, #eef2f7 70%)}
  .num{font-size:72px;font-weight:900;-webkit-text-stroke:1px rgba(0,0,0,.08)}
  .caption{color:#374151}
  .drag-hint{font-size:.9rem;color:var(--muted);background:#e0f2fe;border-left:4px solid #38bdf8;padding:6px 10px;border-radius:8px}
  .result{margin-top:12px;font-weight:800}
  .correct{color:var(--accent)}.incorrect{color:var(--warn)}
  footer{padding:40px 0;color:#64748b}
</style>
</head>
<body>
<header><div class="container top"><div class="brand"><div class="logo"><span>ðŸ”¢</span></div><div>Tech with Mrs. Brooks</div></div></div></header>
<main class="container">
<h1>Number Order Game (1â€“9)</h1>
<p class="lead">Drag to arrange the cards in the correct sequence, then press <strong>Check</strong>.</p>
<div class="toolbar">
<button id="shuffleBtn" class="secondary">Shuffle</button>
<button id="checkBtn" class="success">Check</button>
<button id="resetBtn" class="ghost">Reset</button>
<a href="match.html" style="text-decoration:none"><button class="ghost" type="button">âž¡ Match Game</button></a>
</div>
<section id="board" class="board"></section>
<div id="result" class="result" aria-live="polite"></div>
</main>
<footer><div class="container">Â© <span id="yr"></span> Tech with Mrs. Brooks â€¢ Number Order Game</div></footer>
<script>
const nums=[1,2,3,4,5,6,7,8,9];
const board=document.getElementById('board');const result=document.getElementById('result');
document.getElementById('yr').textContent=new Date().getFullYear();
function cardTemplate(n){const colors=['#ef4444','#f59e0b','#facc15','#22c55e','#06b6d4','#10b981','#a78bfa','#fb923c','#60a5fa'];const d=document.createElement('div');d.className='card';d.draggable=true;d.dataset.value=n;d.innerHTML='<div class="slot"><div class="num" style="color:'+colors[n-1]+'">'+n+'</div></div><div class="caption">'+n+'</div>';return d;}
function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}return a;}
function render(order){board.innerHTML='';order.forEach(n=>board.appendChild(cardTemplate(n)));}
function getOrder(){return Array.from(board.children).map(el=>+el.dataset.value);}
function check(){const order=getOrder();const ok=order.every((n,i)=>n===nums[i]);result.textContent=ok?'âœ… Great job!':'âŒ Not yet';result.className='result '+(ok?'correct':'incorrect');}
document.getElementById('shuffleBtn').onclick=()=>render(shuffle(nums.slice()));
document.getElementById('checkBtn').onclick=check;
document.getElementById('resetBtn').onclick=()=>render(nums.slice());
render(shuffle(nums.slice()));
</script>
</body></html>
